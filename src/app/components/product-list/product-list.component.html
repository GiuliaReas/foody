<!-- <div *ngFor="let pro of product?.nutrimentsValues | keyvalue">{{pro?.key}} {{pro?.value}}</div> -->
<div *ngIf="product">
  <table mat-table [dataSource]="product?.nutrimentsValues | keyvalue" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nutriments">
      <th mat-header-cell *matHeaderCellDef> <b>Nutriments</b> </th>
      <td mat-cell *matCellDef="let element"> {{element?.key}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product1">
      <th mat-header-cell *matHeaderCellDef><img src={{product?.thumbImmagine}}> <b>{{product?.name}}</b> </th>
      <td mat-cell *matCellDef="let element" class="productValues"> {{element?.value}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
