<div *ngIf="products.length > 0">
  <table mat-table [dataSource]="products[0]?.nutrimentsValues | keyvalue" class="mat-elevation-z8">


    <ng-container matColumnDef="nutriments">
      <th mat-header-cell *matHeaderCellDef> <b>Nutriments</b> </th>
      <td mat-cell *matCellDef="let element"> {{element?.key}} </td>
    </ng-container>


    <ng-container matColumnDef="product1">
      <th mat-header-cell *matHeaderCellDef><img src={{products[0]?.thumbImmagine}}>
        <b>{{products[0]?.name}}</b>
      </th>
      <td mat-cell *matCellDef="let element" class="productValues"> {{element?.value}} </td>
    </ng-container>

    <ng-container matColumnDef="product2">
      <th mat-header-cell *matHeaderCellDef><img src={{products[1]?.thumbImmagine}}> <b>{{products[1]?.name}}</b> </th>
      <td mat-cell *matCellDef="let element" class="productValues"> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
